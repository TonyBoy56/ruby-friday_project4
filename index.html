<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor!</title>
</head>
<body>
  <div class="container">
    <h1>Pick A Size!</h1>
    <form id="pizzaForm">
      <div id="size" class="form-group">
        <select class="form-control" name="size" id="size">
          <option id="small" value="1">Small</option>
          <option id="medium" value="2">Medium</option>
          <option id="large" value="3">Large</option>
        </select>
      </div>
      <div id="meat" class="form-group">
        <h3>How Can You have Any Pudding, If You Don't Eat Yer Meat?</h3>
        <input type="checkbox" name="topping" value="t1"> Pork <br>
        <input type="checkbox" name="topping" value="t1"> Bacon <br>
        <input type="checkbox" name="topping" value="t1"> Canadian Bacon <br>
        <input type="checkbox" name="topping" value="t1"> Steak <br>
        <input type="checkbox" name="topping" value="t1"> Pepperoni <br>
      </div>
    </form>
  </div>
</body>
</html>
